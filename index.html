<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
        body {
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 30px;
        }

        .kalkulator {
            background-color: #f1f3f5;
            box-shadow: inset 5px 5px 12px #fff, 5px 5px 12px rgba(0, 0, 0, 0.16);
            width: 400px;
            height: 500px;
            border-radius: 20px;
            display: flex;
            padding: 20px;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .display {
            background-color: #f1f3f5;
            box-shadow: inset 2px 3px 11px rgba(0, 0, 0, 0.16), 5px 5px 12px #fff;
            height: 30%;
            width: 100%;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
        }

        .display input {
            background-color: transparent;
            border: none;
            text-align: end;
            font-size: 30px;
            width: 90%;
            outline: none;
        }

        .button {
            height: 70%;
            display: flex;
            width: 100%;
            justify-content: space-around;
            text-align: center;
            margin-top: 20px;
            flex-wrap: wrap; /* Tambahkan baris ini untuk memungkinkan tombol-tombol wrap ke baris berikutnya */
        }

        .tombol-kiri {
            width: 70%;
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* Mengatur jumlah kolom menjadi 5 */
            gap: 10px; /* Tambahkan jarak antara tombol */
            justify-content: space-around;
            align-items: center;
        }

        .tombol {
            background-color: #f1f3f5;
            box-shadow: inset 5px 5px 12px #fff, 5px 5px 12px rgba(0, 0, 0, 0.16);
            border: none;
            height: 50px;
            width: 50px;
            border-radius: 100%;
            cursor: pointer;
            color: tomato;
        }

        .tombol:hover {
            transform: scale(0.9);
        }

        .tombol-kanan {
            width: 30%; /* Menyesuaikan lebar tombol kanan agar lebih ke kanan */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <main class="kalkulator">
        <form class="display">
            <input id="layar" placeholder="0">
        </form>
        <section class="button">
            <div class="tombol-kiri">
                <button class="tombol" onclick="display('clear')">C</button>
                <button class="tombol" onclick="display('del')">del</button>
                <button class="tombol" onclick="display('%')">%</button>
                <button class="tombol" onclick="display('000')">000</button>
                <button class="tombol" onclick="display('0')">0</button>
                <button class="tombol" onclick="display('**')">^</button>
                <button class="tombol" onclick="display('sin')">sin</button>
                <button class="tombol" onclick="display('cos')">cos</button>
                <button class="tombol" onclick="display('tan')">tan</button>
                <button class="tombol" onclick="display('sqrt')">âˆš</button>
            </div>
            <div class="tombol-kanan">
                <button class="tombol" onclick="display('/')">/</button>
                <button class="tombol" onclick="display('*')">x</button>
                <button class="tombol" onclick="display('-')">-</button>
                <button class="tombol" onclick="display('+')">+</button>
                <button class="tombol" onclick="display('action')">=</button>
            </div>
        </section>
    </main>
    <script>
        let result = document.getElementById('layar');

        const display = (a) => {
            if (a == 'clear') {
                result.value = '';
            } else if (a == 'del') {
                result.value = result.value.slice(0, -1);
            } else if (a == 'action') {
                try {
                    result.value = eval(result.value);
                } catch (error) {
                    alert('error');
                }
            } else if (a == 'sin') {
                result.value = Math.sin(result.value);
            } else if (a == 'cos') {
                result.value = Math.cos(result.value);
            } else if (a == 'tan') {
                result.value = Math.tan(result.value);
            } else if (a == 'sqrt') {
                result.value = Math.sqrt(result.value);
            } else {
                result.value += a;
            }
        };

        for (let i = 9; i >= 1; i--) {
            let button = document.createElement('button');
            button.className = 'tombol';
            button.textContent = i;
            button.onclick = () => display(i);
            document.querySelector('.tombol-kiri').insertBefore(button, document.querySelector('.tombol-kiri').lastChild);
        }
    </script>
</body>
</html>
